<ion-view view-title="Emotions">
    <ion-content>
		<div class="row emotionContainer row-center" ng-repeat="emotion in emotions">
			<div class='col col-25'>
				<img class="emotion-img" src="{{emotion.src}}">
			</div>
			<div class='col col-25'>
				<p class='emotionName'>{{emotion.name}}</p>
			</div>
			<div class='col'>
				<label class="range range-balanced">
				<input type="range" ng-model='emotion.strength' on-release="onEmotionChange(emotion.name, emotion.strength)" min="0" max="5" step="1" value={{emotion.strength}}></input>
				<span>{{emotion.strength}}</span>
			</label>
			</div>							
		</div>
		<div class="row emotionPad"></div>
    </ion-content>
</ion-view>
