<ion-view view-title="Emotions">
    <ion-content>
		<div class="row" ng-repeat="emotionList in emotionTuples">
			<div class="col emotion" ng-repeat="emotion in emotionList">
				<img class="emotion-image" src="img/{{emotion.name}}.png">
				<p class="emotion-text">{{emotion.name}}</p>
			</div>
		</div>
    </ion-content>
</ion-view>
