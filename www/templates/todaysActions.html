<ion-view view-title="Actions">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="action in todaysActions" on-hold="removeAction(action)" on-tap="tapAction(action.id)">
            {{action.name}}
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="button float-button" ui-sref="tab.new">
      <span class="height-fix">
        <a class="content">
          <i class="ion-plus-circled"> </i>
        </a>
      </span>
    </div>
</ion-view>
